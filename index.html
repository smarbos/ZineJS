<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zine Layout</title>
    <link rel="stylesheet" href="css/zine_base.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/zine_theme.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/0c2ae74442.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <section id="more-menu">
      <span class="slot slot1">
        <p>
          <i class="material-icons">close</i>
        </p>
      </span>
      <span class="slot slot2">
        <p>
          <i class="material-icons">share</i>
        </p>
      </span>
      <span class="slot slot3">
        <p>
          <i class="material-icons">info</i>
        </p>
      </span>

    </section>
    <div id="header">
      <section id="header-left">
        <p>
          Zine JS
        </p>
      </section>
      <section id="header-right">
        <p id="layout-switcher">
          <i class="material-icons">view_comfy</i>
        </p>
      </section>
    </div>
    <div id="left">
      <p class="prev-icon">
        <i class="material-icons">chevron_left</i>
      </p>
    </div>
    <section id="center">
      <div class="page-container">
        <!-- <img src="http://www.webestools.com/ftp/ybouane/scripts_tutorials/gimp/border/image.png" alt="" /> -->

        <div id="app">
          <template id="slider-text-template">
            <article class="slide type-text">
              <div class="article-container">
                <h1 class="slideTitle"></h1>
                <p class="slideContent teflon"></p>
              </div>
            </article>
          </template>
          <template id="slider-image-template">
            <article class="slide type-image">
              <div class="article-container">
                <h1 class="slideTitle"></h1>
                <div class="imgContainer">
                  <img class="slideContent" src=""/>
                  <section class="slider-info">
                    <span>Title</span>
                    <span>Autor</span>
                    <span>Comment</span>
                  </section>
                </div>
              </div>
            </article>
          </template>
        </div>



      </div>
    </section>
    <div id="right">
      <p class="next-icon">
        <i class="material-icons">chevron_right</i>
      </p>
    </div>
    <div id="footer">
      <section id="footer-left">
        <p>
          <i class="material-icons">more_horiz</i>
        </p>
      </section>
      <section id="footer-right">
        <span id="pageIndicator">
          <p>
            <span class="currentPage">1</span>
            <span class="totalPages">8</span>
          </p>
        </span>
      </section>
    </div>
    <script src="js/zine.js" charset="utf-8"></script>
  </body>
</html>
