<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zine Layout</title>
    <link rel="stylesheet" href="css/zine_base.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/zine_theme.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/0c2ae74442.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <style media="screen">
    .slide{
      display: none;
    }
    </style>
    <div id="header">
      <section id="header-left">
        <p>
          Zine JS
        </p>
      </section>
      <section id="header-right">
        <p>
          <i class="material-icons">view_module</i>
        </p>
      </section>
    </div>
    <div id="left">
      <p class="prev-icon">
        <i class="material-icons">chevron_left</i>
      </p>
    </div>
    <section id="center">
      <div class="page-container">
        <!-- <img src="http://www.webestools.com/ftp/ybouane/scripts_tutorials/gimp/border/image.png" alt="" /> -->

        <div id="app">
          <template id="slider-text-template">
            <div class="container">
              <article class="slide type-text">
                <div class="article-container">
                  <h1 class="slideTitle"></h1>
                  <p class="slideContent teflon"></p>
                </div>
              </article>
            </div>
          </template>
          <template id="slider-image-template">
            <div class="container">
              <article class="slide type-image">
                <div class="article-container">
                  <h1 class="slideTitle"></h1>
                  <div class="imgContainer">
                    <img class="slideContent" src=""/>
                  </div>
                </div>
              </article>
            </div>
          </template>
        </div>



      </div>
    </section>
    <div id="right">
      <p class="next-icon">
        <i class="material-icons">chevron_right</i>
      </p>
    </div>
    <div id="footer">
      <section id="footer-left">
        <p>
          <i class="material-icons">more_horiz</i>
        </p>
      </section>
      <section id="footer-right">
        <span id="pageIndicator">
          <p>
            <span class="currentPage">1</span>
            <span class="totalPages">8</span>
          </p>
        </span>
      </section>
    </div>
    <script src="js/zine.js" charset="utf-8"></script>
  </body>
</html>
